 <head>

  <title>选项卡</title>
  <style>
	.win{
		width:700px;
		height:300px;
		border:1px solid #ccc;
		margin:20px auto;
		position:relative;
		overflow:hidden;
	}
	.title {
		width:100%;
		height:30px;
		background:#eee;
		position:relative;
	}
	.title a{
		width:20%;
		height:100%;
		float:left;
		text-align:center;
		line-height:30px;
		font-size:15px;
		position:relative;
		text-decoration:none;
		color:#009797;
		z-index:1;	
	}
	.title .float{
		width:20%;
		height:100%;
		background:#009797;
		position:absolute;
	}
	.box {
		width:100%;
		height:270px;
		position:relative;
	}
	.box div {
		width:100%;
		height:100%;
		position:absolute;
		left:-100%; /*先隐藏起来*/
		font-size:70px;
		text-align:center;
		line-height:270px;
		top:0;
		color:#fff;
	}
	.rightB {
		width:50px; 
		height:70px;
		font-size:20px;
		color:#fff;
		background:rgba(0,0,0,0.5);
		position:absolute;
		right:0;
		top:45%;
		line-height:70px;
		text-align:center;
		cursor:pointer;
		display:none;
	}
	.leftB {
		width:50px;
		height:70px;
		font-size:20px;
		color:#fff;
		background:rgba(0,0,0,0.5);
		position:absolute;
		left:0;
		top:45%;
		line-height:70px;
		text-align:center;
		cursor:pointer;
		display:none;
	}
		.color1{background: #FFB12F;}
        .color2{background: #00C378;}
        .color3{background: #26B2E3;}
        .color4{background: #E84C3D;}
        .color5{background: #F831FD;}
  </style>
  <script src="http://www.lanrenzhijia.com/ajaxjs/jquery.min.js"></script>
  <script>
	
	
  </script>
 </head>
 <body>
	<div class="win">
		<div class="title">
			<a href="javascript:;" style:"color:#fff">1</a>
			<a href="javascript:;" >2</a>
			<a href="javascript:;" >3</a>
			<a href="javascript:;" >4</a>
			<a href="javascript:;" >5</a>
			<div class="float"></div>
		</div>
		<div class="box">
			<div class="color1" style="left:0">page1</div>
			<div class="color2" >page2</div>
			<div class="color3" >page3</div>
			<div class="color4" >page4</div>
			<div class="color5" >page5</div>
		</div>
		<div class="leftB">&lt;</div>
		<div class="rightB">&gt;</div>
	</div>
 </body>
