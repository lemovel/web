<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三栏式布局</title>
</head>
<style type="text/css">
  div {padding:20px;background-color: #eeeeee;border: 1px solid #999}
  .sanlan {
    width:100%;
  }
  .left {
    width: 200px;
    height: 120px;
    float: left;
  }
  .logo {
    height:80px;
    width:80px;
    float:left;
  }
  .center {
    height:560px;
    margin:0 180px 0 260px;
  }
  .right {
    width: 120px;
    float: right;
  }
  p {
    float: right;
  }
  .logo1 {
    height: 80px;;
    width:80px;
    margin: 5px auto 5px auto;
  }
</style>
<body>
<div class="sanlan">
  <div class="left">
    <div class="logo">团队logo</div>
    <p>百度傻逼</p>
  </div>
  <div class="right">
    <div class="logo1">团队logo</div>
    <div class="logo1">团队logo</div>
    <div class="logo1">团队logo</div>
    <div class="logo1">团队logo</div>
  </div>

</div>
</body>
</html>
